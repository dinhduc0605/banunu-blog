<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <rect width="1200" height="630" fill="#0b1020"/>
  <text x="600" y="85" text-anchor="middle" font-family="Arial" font-size="50" fill="#f8fafc" font-weight="700">Checklist trước khi merge code AI</text>
  <rect x="90" y="130" width="1020" height="440" rx="18" fill="#1f2937"/>
  <text x="130" y="205" font-family="Arial" font-size="34" fill="#e5e7eb">1) Nếu fail production, mình giải thích root cause được không?</text>
  <text x="130" y="275" font-family="Arial" font-size="34" fill="#e5e7eb">2) Edge case quan trọng đã có test chưa?</text>
  <text x="130" y="345" font-family="Arial" font-size="34" fill="#e5e7eb">3) Có chạm permission/data/race condition không?</text>
  <text x="130" y="415" font-family="Arial" font-size="34" fill="#e5e7eb">4) Rollback plan cụ thể là gì?</text>
  <text x="130" y="485" font-family="Arial" font-size="34" fill="#e5e7eb">5) Mình hiểu vì sao chọn cách này chưa?</text>
</svg>