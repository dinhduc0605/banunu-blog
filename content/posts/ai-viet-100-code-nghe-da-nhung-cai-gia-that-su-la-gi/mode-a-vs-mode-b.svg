<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <rect width="1200" height="630" fill="#111827"/>
  <text x="600" y="80" text-anchor="middle" font-family="Arial" font-size="48" fill="#f9fafb" font-weight="700">Hai mode làm việc với AI</text>
  <rect x="90" y="130" width="480" height="420" rx="16" fill="#1d4ed8"/>
  <rect x="630" y="130" width="480" height="420" rx="16" fill="#7c3aed"/>
  <text x="330" y="200" text-anchor="middle" font-family="Arial" font-size="40" fill="white" font-weight="700">Mode A</text>
  <text x="330" y="245" text-anchor="middle" font-family="Arial" font-size="30" fill="#dbeafe">AI-first (tăng tốc)</text>
  <text x="130" y="300" font-family="Arial" font-size="30" fill="white">• Scaffold nhanh</text>
  <text x="130" y="345" font-family="Arial" font-size="30" fill="white">• Test nháp</text>
  <text x="130" y="390" font-family="Arial" font-size="30" fill="white">• Script cơ học</text>
  <text x="130" y="435" font-family="Arial" font-size="30" fill="white">• Refactor lặp lại</text>
  <text x="870" y="200" text-anchor="middle" font-family="Arial" font-size="40" fill="white" font-weight="700">Mode B</text>
  <text x="870" y="245" text-anchor="middle" font-family="Arial" font-size="30" fill="#ede9fe">Human-first (chịu trách nhiệm)</text>
  <text x="670" y="300" font-family="Arial" font-size="30" fill="white">• Kiến trúc hệ thống</text>
  <text x="670" y="345" font-family="Arial" font-size="30" fill="white">• Security boundary</text>
  <text x="670" y="390" font-family="Arial" font-size="30" fill="white">• Data integrity</text>
  <text x="670" y="435" font-family="Arial" font-size="30" fill="white">• Trade-off cuối cùng</text>
</svg>